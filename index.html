    <!-- CDN FALLBACK -->
    <script>
        if (navigator.onLine) {
          loadScript("https://unpkg.com/konva@9.2.0/konva.js");
          loadScript("https://www.unpkg.com/socket.io@4.7.1/client-dist/socket.io.js");
          loadScript("https://cdn.jsdelivr.net/gh/jcoglan/sylvester@0.1.3/sylvester.js");
        } else {
          loadScript("./node_modules/konva/konva.js");
          loadScript("./node_modules/socket.io/client-dist/socket.io.js");
          loadScript("./node_modules/sylvester/lib/node-sylvester/sylvester.js");
        }
    
        function loadScript(src) {
          var script = document.createElement('script');
          script.src = src;
          script.type = "text/javascript";
          script.defer = true;
          document.head.appendChild(script);
        }
    </script>
