<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LOCAL LIBRARIES -->
    <script src="/node_modules/konva/konva.js" type="text/javascript" defer></script>
    <script src="/node_modules/socket.io/client-dist/socket.io.js" type="text/javascript" defer></script>
    <script src="/node_modules/sylvester/lib/node-sylvester/sylvester.js" type="text/javascript" defer></script>
    
    <!-- CDN FALLBACK -->
    <script>
        if (navigator.onLine) {
          loadScript("https://unpkg.com/konva@9.2.0/konva.js");
          loadScript("https://www.unpkg.com/socket.io@4.7.1/client-dist/socket.io.js");
          loadScript("https://cdn.jsdelivr.net/gh/jcoglan/sylvester@0.1.3/sylvester.js");
        } 
    
        function loadScript(src) {
          var script = document.createElement('script');
          script.src = src;
          script.type = "text/javascript";
          script.defer = true;
          document.head.appendChild(script);
        }
    </script>

    <script src="./src/comps/app.jsx" type="module"></script>
    <script src="/src/scripts/modelspace.js" type="module"></script>
    <link rel="stylesheet" href="/src/styles/index.css">
    <title>Web CAD</title>
    <link rel="icon" href="/app-icon.ico">
</head>
<body>

  <!-- UI Components -->
  <div id="titlebar-container" class="react-interface"></div>
  <div id="commandbar-container" class="react-interface"></div>
  <div id="toolbar-container" class="react-interface"></div>
  
  <!-- Konva Canvas -->
  <div id="modelspace-container" class="stage-container"></div>
  <div id="grid-container" class="stage-container"></div>


</body>
</html>
